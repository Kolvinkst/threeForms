<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
</head>
<body>
	<form enctype="multipart/form-data" action="handlerOfReg.php" method="POST" name="registracija">
		<table>
			<tr>
				<td><strong>Имя:</strong></td>
			</tr>
			<tr>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td><strong>Телефон:</strong></td>
			</tr>
			<tr>
				<td><input type="tel" name="mobitel" required></td>
			</tr>
			<tr>
				<td><strong>Почта:</strong></td>
			</tr>
			<tr>
				<td><input type="email" name="poshta" required></td>
			</tr>
			<tr>
				<td><strong>Пароль:</strong></td>
			</tr>
			<tr>
				<td><input type="password" name="passw" required id="pass1"></td>
			</tr>
			<tr>
				<td><strong>Повтор пароля:</strong></td>
			</tr>
			<tr>
				<td><input type="password" name="repPassw" required id="pass2"></td>
			</tr>
            <tr>
                <td><input type="submit" name="formSubmit" id="btn"></td>
            </tr>
		</table>
	</form>
</body>
</html>
